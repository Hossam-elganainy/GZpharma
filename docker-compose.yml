version: "3"

services:
  django:
    build: .
    restart: always
    command: bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --workers 2 --bind 0.0.0.0:8000 --preload gzpharma.wsgi:application"
    container_name: gzpharma
    volumes:
      - .:/GZpharma
    env_file:
      - .env
    ports:
      - "8333:8000"
    depends_on:
      - postgres  # Ensure Django waits for PostgreSQL to start

  postgres:
    image: postgres:16.3  # Use a recent version of PostgreSQL
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: gzpharma
      POSTGRES_USER: gzpharma
      POSTGRES_PASSWORD: 1234  # Change this to a secure password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Mount folder for extensions
    ports:
      - "5432:5432"
    command: ["bash", "-c", "docker-entrypoint.sh postgres & sleep 5 && psql -U $POSTGRES_USER -d $POSTGRES_DB -c 'CREATE EXTENSION IF NOT EXISTS pg_trgm;' && wait"]


volumes:
  postgres_data:
